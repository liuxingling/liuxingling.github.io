name: Build and Deploy
on:
  push:
    #定义触发的事件,表示主分支的push事件会触发工作流
    branches:
      - master
#定义工作流的作业
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest #任务运行的虚拟环境
    permissions:
      contents: write
    #作业的步骤
    steps:
      - name: Checkout #步骤名称
        uses: actions/checkout@v2.3.1 #使用别人的action

      - name: Lock npm version
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.0

      - name: Install and Build
        run: |
          npm i -g pnpm
          pnpm run init
          pnpm run build:doc
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          BRANCH: gh-pages
          FOLDER: dist
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
